<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href = "{% static 'main/pupil.css' %}">
</head>
<body>


<h1>Teacher</h1>

{% for teacher in teachers %}
<h4>{{teacher.name}}</h4>
<h4>{{teacher.surname}}</h4>
<h4>{{teacher.age}}</h4>
<h4>{{teacher.lesson}}</h4>
{% endfor %}

<br>

<h1>Pupil</h1>

{% for pupil in pupils %}
<h4>{{pupil.name}}</h4>
<h4>{{pupil.surname}}</h4>
<h4>{{pupil.age}}</h4>
<h4>{{pupil.lesson}}</h4>
{% endfor %}

</body>
</html>
